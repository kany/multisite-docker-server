version: "3.7"
services:

    site2:
        image: justintime50/nginx-php:latest
        restart: always
        container_name: site2
        volumes:
            - ./:/var/www/html
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        networks:
            - traefik
        labels:
            - traefik.enabled=true
            - traefik.docker.network=traefik
            - traefik.frontend.rule=Host:nginx1.localhost
            - traefik.port=80

networks:
    traefik:
        external:
            name: traefik
